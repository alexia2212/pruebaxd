<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Laboratorio 3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista Transportistas</h1>
        <div class="mb-3 row">
            <form method="post" th:action="@{/shipper/buscar}">
                <input th:value="${textoBuscado}" type="text" class="form-control col-10" placeholder="Buscar por nombre" name="textoBuscar"/>
                <button class="btn btn-success col-1" type="submit">Buscar</button>
                <a class="btn btn-secondary col-1" th:href="@{/shipper}">Limpiar</a>
            </form>
        </div>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre de la compañia</th>
                <th>Teléfono</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="shipper, info : ${shipperList}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${shipper.companyname}"></td>
                <td th:text="${shipper.phone}"></td>
                <td><a class="btn btn-primary" th:href="@{'/shipper/edit' + '?id=' + ${shipper.shipperId}}">Editar</a>
                </td>
                <td><a class="btn btn-danger" th:href="@{'/shipper/delete' + '?id=' + ${shipper.shipperId}}">Borrar</a>
                </td>
            </tr>
        </table>
    </div>


    <div class="container">

        <select class="form-select" id="miCombobox" name="miCombobox" th:field="*{valorPredeterminado}">
            <option value="valor1">Opción 1</option>
            <option value="valor2">Opción 2</option>
            <option value="valor3">Opción 3</option>
        </select>

        <select class="form-select" id="miCombobox" name="miCombobox">
            <option th:each="opcion : ${opciones}" th:value="${opcion.valor}" th:text="${opcion.texto}"></option>
        </select>

    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
